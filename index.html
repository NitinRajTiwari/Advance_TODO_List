<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .body {
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        .todo-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 2px solid black;
            padding: 10px;
            border-radius: 18px;
            margin-top: 10px;
        }

        .todo-input:hover {
            background-color: #cac7c7;
        }

        .task-no,
        .task,
        .time,
        .buttons {
            display: flex;
            justify-content: space-between;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background: #f9f9f9;
        }

        .task-no {
            width: 30%;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px;
            font-size: 16px;
            background: transparent;
        }

        button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }

        button:hover {
            background: #5a3c91;
        }

        ul {
            list-style: none;
            margin-top: 15px;
            padding: 0;
        }

        li {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
        }

        li.completed {
            text-decoration: line-through;
            background: #ddd;
        }

        #delete-btn {
            background: rgb(255, 75, 75);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #delete-btn:hover {
            background: darkred;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            input,
            button {
                font-size: 14px;
                padding: 8px;
            }

            li {
                font-size: 14px;
            }
        }

        .navbar {
            width: 100%;
            background: #764ba2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        #showbtn {
            background-color: rgb(246, 28, 28);

        }
    </style>
</head>

<body>
    <div class="navbar">To-Do List <button id="delete-btn">Delete All</button></div>
    <div class="body">
        <div class="container" id="container">
            <div class="todo-input">
                <h2>ADD Tasks</h2>
                <div class="task">
                    <input type="text" id="taskInput" placeholder="Enter a new task...">
                </div>
                <div class="time">
                    <input type="text" id="timeInput" placeholder="Enter Time...">
                </div>
                <div class="add">
                    <button id="addbtn">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let task = document.getElementById("taskInput")
        let taskbtn = document.getElementById("addTaskBtn")
        let time = document.getElementById("timeInput")
        let timebtn = document.getElementById("addInputBtn")
        let addbtn = document.getElementById("addbtn")


        //class of tasks to create tasks as objects 
        class tasks {
            constructor(task, time) {
                this.task = task;
                this.time = time;
                this.done = false;
            }
        }

        // on page load show all the data
        function showAllData() {
            let allist = document.getElementsByClassName("todo-input")
            for (let i = 1; i < allist.length; i++) {
                allist[i].remove();
            }

            let storedTasks = JSON.parse(localStorage.getItem("tasks")) || [];

            let container = document.getElementById("container");
            storedTasks.forEach((task, index) => {
                let div = document.createElement("div");
                div.className = "todo-input";
                div.dataset.index = index; // Store index in data attribute
                div.innerHTML = ` 
            <div class="task-no"><b>Task:</b>${index + 1}</div>
            <div class="task">${task.task}</div>
            <div class="time">${task.time}</div>
            <div class="delete">
                <button class="delbtn">Delete</button>
                <button class="Done">Done</button>
            </div>`;

                container.appendChild(div);
                // Background green check

                if (task.done) {
                    let DoneBtn = div.querySelector(".Done");
                    DoneBtn.parentElement.parentElement.style.backgroundColor = "rgb(126, 230, 126)"
                    //Disappear Done Button as already Completed
                    DoneBtn.style.display = "none";
                }

                //Delete Feature
                let deleteBtn = div.querySelector(".delbtn");
                deleteBtn.addEventListener("click", function () {
                    let storedTasks = JSON.parse(localStorage.getItem("tasks")) || [];

                    let taskIndex = parseInt(div.dataset.index); // Get index from dataset
                    storedTasks.splice(taskIndex, 1); // Remove task from array
                    localStorage.setItem("tasks", JSON.stringify(storedTasks));
                    div.remove();
                    window.location.reload();
                });


                //Make the done value from false to true one btn click
                let DoneBtn = div.querySelector(".Done");
                DoneBtn.addEventListener("click", function () {
                    //Getting all objects
                    let storedTasks = JSON.parse(localStorage.getItem("tasks")) || [];

                    // Get index from datase
                    let taskIndex = parseInt(div.dataset.index);
                    storedTasks[taskIndex].done = true;

                    //updating local storage
                    localStorage.setItem("tasks", JSON.stringify(storedTasks));
                    window.location.reload();
                });
            });

        }

        //Calling showdata on function call
        showAllData()

        //adding new data to local storage when button clicked
        addbtn.addEventListener("click", () => {
            let taskvalue = task.value.trim();
            let timevlaue = time.value.trim();
            if (taskvalue === "" || timevlaue === "") {
                alert("Please enter both Task and Time before adding.");
                return;
            }
            let t = new tasks(taskvalue, timevlaue);
            let arr = JSON.parse(localStorage.getItem("tasks")) || [];
            arr.push(t);
            localStorage.setItem("tasks", JSON.stringify(arr));
            task.value = ""
            time.value = ""
            showAllData()
        });


        // Deleting the data in local storage
        let DeleteBtn = document.getElementById("delete-btn")
        DeleteBtn.addEventListener("click", () => {
            let storedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
            // console.log("All Tasks in Local Storage:");
            // console.table(storedTasks);
            localStorage.clear();
            showAllData()
        });
    </script>
</body>

</html>
